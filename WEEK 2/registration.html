<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
        }
        .container {
            background-color: rgb(169, 178, 167);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: rgb(42, 95, 81);
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: rgb(34, 77, 66);
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form from submitting
    
            // Validate Username
            var username = document.getElementById("username").value;
            if (!/^[A-Za-z]{6,}$/.test(username)) {
                alert("Username must contain only alphabets and be at least 6 characters long.");
                return false;
            }
    
            // Validate Password
            var password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
    
            // Confirm Password
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
    
            // Validate Email
            var email = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address.");
                return false;
            }
    
            // Validate Phone Number
            var phone = document.getElementById("phone").value;
            if (!/^\d{10}$/.test(phone)) {
                alert("Phone number must be 10 digits long.");
                return false;
            }
    
            // Validate Address (assuming a simple check for non-empty input)
            var address = document.getElementById("address").value;
            if (address.trim() === "") {
                alert("Address cannot be empty.");
                return false;
            }
    
            // If all validations pass, submit the form
            document.querySelector("form").submit();
        }
    </script>
    
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="submit_registration.html" method="POST" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
