<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVIL Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(42, 95, 81);
        }
        .catalogue-table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .catalogue-table th, .catalogue-table td {
            padding: 15px;
            text-align: left;
        }
        .catalogue-table th {
            background-color: rgb(42, 95, 81);
            color: white;
        }
        .catalogue-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .catalogue-table tr:hover {
            background-color: #f1f1f1;
        }
        .catalogue-table img {
            height: 100px;
            display: block;
            margin: 0 auto;
        }
        .add-to-cart-btn {
            padding: 10px 20px;
            background-color: rgb(42, 95, 81);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: rgb(34, 77, 66);
        }
    </style>
</head>
<body>
    <h1>CIVIL Books</h1>
    <table class="catalogue-table">
        <tr>
            <th>Cover Page</th>
            <th>Author Name</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <!-- Sample Data for CIVIL Books -->
        <tr>
            <td><img src="C:\Users\mmkp1\Downloads\structural analysis.jpg" alt="Structural Analysis"></td>
            <td>R.C. Hibbeler</td>
            <td>Pearson</td>
            <td>800 Rs</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="C:\Users\mmkp1\Downloads\design of reinforcement.jpg" alt="Design of Reinforced Concrete"></td>
            <td>Jack C. McCormac, James K. Nelson</td>
            <td>Wiley</td>
            <td>850 Rs</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="C:\Users\mmkp1\Downloads\buildingconstruction.jpg" alt="Building Construction"></td>
            <td>W.B. Mckay</td>
            <td>McGraw-Hill</td>
            <td>850 Rs</td>
            <td><button class="add-to-cart-btn">Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
